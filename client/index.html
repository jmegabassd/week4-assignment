<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A guestbook page where you can leave your comments on your day with Brian."
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/images/favicon-16x16.png"
    />
    <script type="module" src="./src/app.js" defer></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Brian Blessed Wicker Day</title>
  </head>
  <body>
    <header>Brian Blessed Wicker Day</header>

    <div id="form-heading-container">
      <h1>Visitor Feedback</h1>
    </div>
    <section id="form-submit">
      <h2>
        Please leave any comments you had on the day in the form below, much
        appriciated.
      </h2>
      <form id="form-comments">
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
          autocomplete="given-name"
        />

        <label for="visitdate">Date Visited: </label>
        <input type="datetime-local" name="visitdate" id="visitdate" required />

        <label for="comments">Comments: </label
        ><textarea
          name="comments"
          id="comments"
          rows="10"
          cols="30"
          placeholder="Please leave your comments here"
          required
        ></textarea>

        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="you@example.com"
          autocomplete="off"
          required
        />

        <button id="submit-form-button" type="submit">Submit Form</button>
      </form>
      <div id="hidden-thanks">
        <img
          src="./src/images/richard-brian-blessed-ezgif.com-optimize.gif"
          alt=""
        />
      </div>
    </section>
    <div id="post-heading-container">
      <h1>Visitor Comments</h1>
    </div>
    <section id="post-submit"></section>
    <footer>Copyright Megabass Ltd Â©</footer>
  </body>
</html>
