<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/images/favicon-16x16.png"
    />
    <script type="module" src="./src/app.js" defer></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Guestbook</title>
  </head>
  <body>
    <header>Guestbook Header</header>
    <div id="form-heading-container">
      <h1>Form Section</h1>
    </div>
    <section id="form-submit">
      <label for="name">Name: </label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="date-visited">Date Visited: </label>
      <input type="datetime-local" id="date-visited" required />

      <label for="comments">Comments: </label
      ><textarea
        name="comments"
        id="comments"
        rows="10"
        cols="30"
        placeholder="Please leave your comments here"
        required
      ></textarea>

      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="you@example.com" />

      <button id="submit-form-button" type="submit">Submit Form</button>
    </section>
    <div id="post-heading-container">
      <h1>Post Section</h1>
    </div>
    <section id="post-submit"></section>
    <footer>Copyright Megabass Ltd Â©</footer>
  </body>
</html>
